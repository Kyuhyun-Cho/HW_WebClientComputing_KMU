<!DOCTYPE html>
<html>
<head>
<title>문자열 배열 다루기</title></head>
<body>
<h3>문자열 배열 다루기</h3>
<hr>
<script>
function print(array) {
	for(i = 0; i < array.length; i++)
		document.write(array[i]+" ");
	document.write("<br>");	
}

var names = new Array("wonsun", "jaemoonlee", "kitae", "gracehwang");

document.write("이름 : ");
print(names);

var long = names[0];
for(i = 1; i < names.length; i++) {
	if(names[i].length > long.length)
		long = names[i];
}
document.write("가장 긴 이름 : " + long + "<br>");

var first = names[0];
for(i = 1; i < names.length; i++) {
	if(names[i] < first)
		first = names[i];
}
document.write("가장 먼저 나오는 이름 : " + first + "<br>");

names.sort();
document.write("증가순 이름 : ");
print(names);
</script>
</body>
</html>
