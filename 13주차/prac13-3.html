<!DOCTYPE html>
<html>
<head>
	<title>onkeydown</title>
<script>
function calculate(e) {
	if(e.keyCode == 13) {
		var num = document.getElementById("num");
		var result = document.getElementById("result");
		result.value = eval(num.value);
	}
}
</script>
</head>
<body >
<h3>계산기 만들기</h3>
<hr>
수식을 입력하고 &lang;Enter&rang;를 입력하세요. 
<p>
<form>
식 <input type="text" id="num" value="" onkeydown="calculate(event)"><br>
값 <input type="text" id="result"> 
</form>
</body>
</html>
