<!DOCTYPE html>
<html>
<head><title>태그 셀럭터 만들기</title></head>
<style>
	body { background-color: mistyrose; }
	h3 { color: navy; text-align: right; }
	span { background-color: skyblue; }
	p { color: purple; }
</style>	
<body>
<h3>조규현</h3>
<hr>
<p>저는 국민대학교 소프트웨어학부 학생 조규현입니다. <span>음악</span>을 들으면서 누워있기를 좋아합니다.
<span>제육볶음</span>과 <span>비빔냉면</span>을 무척 좋아합니다.</p>	
</body>
</html>
