<!DOCTYPE html>
<html>
<head><title>셀렉터</title></head>
<style>
	h3 { color: green; font-size: 20px; }
	.main { background-color: #6EE3F7; }
	#center { background: yellow; margin-left: 5.5cm; margin-right: 5.5cm; text-align: center; }
	.indent { text-indent: 3em; }
	p > em { color: green; font-style: italic; }
	p > strong { color: red; } 	
</style>
<body class="main">
<h3>풀꽃</h3>
<hr>
<div id="center"><strong>나태주</strong></div>
<div class="indent">
	<p>자세히 보아야 <em>예쁘다</em>.
	오래 보아야 <strong>사랑스럽다</strong>.
	<strong>너</strong>도 그렇다. ###########################################</p>
</div>
</body>
</html>
